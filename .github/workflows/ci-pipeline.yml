name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Dependencies
        run: pip install pytest flake8

      - name: Run Lint
        run: flake8 Semestre-1/Algoritmos-e-Programacao/Exercicios/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Tests
        run: pytest --import-mode=importlib
